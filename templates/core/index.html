{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <h4>Broadcast: {{context.broadcast.ip}}</h4><br>
        <h4>{% if context.message %}{{context.message}}{% endif %}</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Device</th>
                    <th>MAC address</th>
                </tr>
            </thead>
            <tbody>
                {% for device in context.devices %}
                    <tr>
                        <td>{{device.name}}</td>
                        <td>{{device.mac}}</td>
                        <td><a href="{% url 'start_device' id=device.id %}" type="button" class="btn">Start</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
